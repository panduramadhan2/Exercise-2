<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
</head>
<body>
    <table>
        <tr>
            <th>First Number</th>
            <td><input type="number" id="firstNumber"></td>
        </tr>
        <tr>
            <th>Second Number</th>
            <td><input type="number" id="secondNumber"></td>
        </tr>
        <tr>
            <th>Result</th>
            <td><input type="number" id="result"></td>
        </tr>
        <tr>
            <th></th>
            <td>
            <input type="button" value="+" onclick="myCalculator('+')"/>
            <input type="button" value="-" onclick="myCalculator('-')"/>
            <input type="button" value="*" onclick="myCalculator('*')"/>
            <input type="button" value="/" onclick="myCalculator('/')"/>
            <input type="button" value="%" onclick="myCalculator('%')"/>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
